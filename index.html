<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPH - GIT</title>
  </head>
  <body>
    <header><nav></nav></header>
    <main>
      <h1><u>Formulir Pendaftaran</u></h1>
      <br />
      <form>
        <fieldset>
          <label for="nama">Nama Lengkap : * </label>
          <input
            type="text"
            name="nama"
            placeholder="Masukan Nama Lengkap"
            required
          /><br /><br />
          <label for="tanggal_lahir">Tanggal Lahir: </label
          ><input type="date" name="tanggal_lahir" />
          <label for="gender">Jenis Kelamin: </label>
          <label
            ><input type="radio" name="gender" value="perempuan" />P
          </label>
          <label><input type="radio" name="gender" value="laki_laki" />L</label
          ><br /><br />
          <label for="asal_sekolah">Asal Sekolah : </label>
          <input type="text" name="asal_sekolah" />
          <label for="kelas">Kelas : </label>
          <input type="text" name="kelas" maxlength="10" /><br /><br />
          <label for="alamat">Alamat : * </label>
          <input type="text" name="alamat" required />
          <br />
          <br />
          <label for="nomortelp">No. Telepon : </label>
          <input type="number" name="nomortelp" /><br /><br />
          <label for="namaortu">Nama Orang Tua : </label>
          <input type="text" name="namaortu" />
          <br /><br />
          <label for="pekerjaanortu">Pekerjaan Orang Tua: </label>
          <input type="text" name="pekerjaanortu" />
          <br /><br />
          <label for="programkursus">Program Kursus : </label>
          <input type="text" name="programkursus" />

          <p>
            Hari Kursus: <input type="checkbox" value="seninkamis" />Senin &
            Kamis <input type="checkbox" value="selasajumat" />Selasa & Jumat
            <input type="checkbox" value="rabusabtu" />Rabu & Sabtu
          </p>

          <p>
            Waktu Kursus
            <select name="waktu_kursus" id="waktu_kursus">
              <option disable selected>Silahkan Pilih Jam Kursus</option>
              <option value="14:00-15:30">14.00-15.30</option>
              <option value="16:00-17:30">16.00-17.30</option>
              <option value="19:00-20:30">19.00-20.30</option>
            </select>
          </p>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
